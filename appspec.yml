version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/app/
permissions:
  - object: /home/ec2-user/app/
    pattern: "**"      # 모든 파일과 디렉토리에 대해
    owner: ec2-user
    group: ec2-user
    mode: 755         # 읽기/쓰기/실행 권한 추가
hooks:
  ApplicationStart:
    - location: deploy.sh
      timeout: 60
      runas: ec2-user