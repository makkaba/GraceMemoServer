version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/app/
permissions:
  - object: /home/ec2-user/app
    owner: ec2-user
    group: ec2-user
    mode: 775
    type:
      - directory
  - object: /home/ec2-user/app/
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    mode: 775
hooks:
  ApplicationStart:
    - location: deploy.sh
      timeout: 60
      runas: ec2-user